<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../public/stylesheets/style.css">
  <title>DELETE</title>
</head>

<body class="font-sans bg-gray-600 flex flex-col items-center justify-center space-y-5">

  <div class="bg-white w-2/6 h-52 rounded-lg">
    <div class="text-center space-y-6">
      <p class="font-semibold text-2xl pt-5">RENAME</p>
      <input id="newFileName" type="text" class="border rounded-xl w-80" placeholder="New Name">
    </div>
    <div class="space-x-2 flex place-content-end font-sans font-medium mt-10 mr-6">
      <button type="submit"
        class="bg-gray-300 px-4 py-1 border border-gray-400 hover:bg-gray-400 rounded-md">Accept</button>
      <button type="submit"
        class="bg-gray-300 px-4 py-1 border border-gray-400 hover:bg-gray-400 rounded-md">Cancel</button>
    </div>
  </div>



  <div class="bg-white w-2/6 h-52 rounded-lg">
    <div class="text-center space-y-6">
      <p class="font-semibold text-2xl pt-5">DELETE</p>
      <p class="font-medium">Are you sure you want to delete this folder?</p>
    </div>
    <div class="space-x-2 flex place-content-end font-sans font-medium mt-14 mr-6">
      <button type="submit"
        class="bg-gray-300 px-4 py-1 border border-gray-400 hover:bg-gray-400 rounded-md">Delete</button>
      <button type="submit"
        class="bg-gray-300 px-4 py-1 border border-gray-400 hover:bg-gray-400 rounded-md">Cancel</button>
    </div>
  </div>








  <div class="bg-white w-2/6 h-72 rounded-lg">
    <div class="text-center justify-center space-y-7">
      <p class="font-semibold text-2xl pt-5">SHARE WITH...</p>

      <input id="sharewith" type="text" class="border rounded-xl w-80" placeholder="Share with...">

      <button id="dropdownHoverButton3" data-dropdown-toggle="dropdownHover3"
        class="text-black ml-16 w-80 bg-gray-200 hover:bg-gray-300 focus:ring-4 focus:outline-none focus:ring-blue-300 font-sans font-medium rounded-md text-sm px-5 py-2.5 flex items-center justify-between"
        type="button">Access<svg class="w-2.5 h-2.5 ml-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
          fill="none" viewBox="0 0 10 6">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="m1 1 4 4 4-4" />
        </svg></button>
      <!-- Dropdown menu -->
      <div id="dropdownHover3"
        class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700">
        <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownHoverButton3">
          <li>
            <a href="#"
              class="block font-sans px-4 font-medium text-black py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Owner</a>
          </li>
          <li>
            <a href="#"
              class="block font-sans px-4 font-medium text-black py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Viewer</a>
          </li>
          <li>
            <a href="#"
              class="block font-sans px-4 font-medium text-black py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Commentator</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="space-x-2 flex place-content-end font-sans font-medium mt-11 mr-6">
      <button type="submit"
        class="bg-gray-300 px-4 py-1 border border-gray-400 hover:bg-gray-400 rounded-md">Accept</button>
      <button type="submit"
        class="bg-gray-300 px-4 py-1 border border-gray-400 hover:bg-gray-400 rounded-md">Cancel</button>
    </div>
  </div>

</body>

</html>
